<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Tic-Tac-Toe</title>
		<link rel="stylesheet" href="css/style.css" />
		<script src="./js/script.js" defer></script>
